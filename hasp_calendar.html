<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HASP Calendar</title>
        <link rel="stylesheet" href="hasp.css">
    </head>
    <body>
        <div class="Calendar">
            <div class="calendar_head">
                <div class="current_yearMonth">
                    <span class="year"></span>
                    <span class="month"></span>
                </div>   <!-- 현재 연도와 날짜를 표시하는 공간.-->
                <div class="calendar_nav">    <!-- 월 이동 버튼 및 TODAY 버튼을 담은 공간. -->
                    <button class = "nav_btn go_prev">&lt;</button>
                    <button class = "nav_btn go_today">TODAY</button>
                    <button class = "nav_btn go_next">&gt;</button>
                </div>    
            </div>
            <div class="date_main">    <!-- 실질적인 달력을 표시할 공간. -->
                <div class="days">    <!-- 요일을 표시하는 공간 -->
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>    <!-- 날짜를 표시하는 공간 -->
            </div>
        </div>
        <div class="emotions">    <!-- 감정 등을 기록하는 공간 -->
            <div class="clicked_date"></div>    <!-- 달력에서 클릭한 날짜를 표시하는 공간. -->
            <div class="HASP"></div>    <!-- 오늘 느꼈던 감정을 클릭하는 공간. -->
            <div class="diary"></div>    <!-- 느꼈던 감정에 대한 짧은 설명을 작성하는 공간. -->
            <div class="emotions_nav"></div>    <!-- 기록했던 것을 저장하거나 초기화하는 버튼을 담은 공간. -->
        </div>
        <script src="index.js"></script>
        <script src="select.js"></script>
    </body>
</html>
